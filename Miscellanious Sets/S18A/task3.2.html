<!DOCTYPE html>
<html>
<head>
</head>
<style>
	.cell{
		display:inline-block;
		width: 17%;
		text-align: center;
		background-color:white;
		color: black;
		border: double;
	}
</style>
<body>
	<div id="show"></div>
	<div id="text">Removed Techs</div>
</body>
<script>
	var arr=[
				["Javascript","Angular","React","NodeJS"],
				["Java","J2EE","Spring","Android"],
				["Python","DataScience","Pandas","Django"],
				["C","C++","Assemby","SystemProg"],
				["PHP","Drupal","Laravel","Zend"]
		  ];
	show();
		  
	function show(){
		var str="";
		var len=arr.length;
			var index=0;
		for(let i=0;i<len;i++){
			var a1=arr[i];
			var s1="";
			if(a1.length==0){
				s1+="<div>No Data</div>";
			}
			else{
				s1+="<div onclick=clicked("+index+")>"+a1[0]+"</div>";
				console.log(s1);
			}
			var row="<div class='cell'>"+s1+"</div>";
			str=str+row;
			index++;
		}
		var ele=document.getElementById("show");
		ele.innerHTML=str;	
		console.log(arr);
	}	  
	
	function clicked(index){
		console.log(index);
		for(let i=0;i<arr.length;i++){
			if(i===index){
				var a=arr[i];
				var s=a[0];
				console.log(s);
				var ele=document.getElementById("text");
				ele.innerHTML=ele.innerHTML+","+s;
				arr[i].shift();
				break;
			}
		}
		show();
	}	
</script>
</head>
</html>
