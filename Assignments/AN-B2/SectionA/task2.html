<!DOCTYPE html>

</body>
<script>
		var arr=[
						{id:1,qty:6},
						{id:2,qty:8},
						{id:3,qty:10},
						{id:4,qty:1},
						{id:5,qty:3}
					];
		var sum=arr.reduce((acc,curr)=>fnSum(acc,curr),0);	// initial value to acc is 0
		console.log("Sum= ",sum);
		function fnSum(acc,curr){
			return acc+curr.qty;
		}
		
		//------------
		var max=arr.reduce((acc,curr)=>fnMax(acc,curr));	
		console.log("Max= ",max.qty);
		function fnMax(acc,curr){
			if(curr.qty>acc.qty)
				acc=curr;
			return acc;
		}
		//--------------
		var min=arr.reduce((acc,curr)=>fnMin(acc,curr));	
		console.log("Min= ",min.qty);
		function fnMin(acc,curr){
			if(curr.qty<acc.qty)
				acc=curr;
			return acc;
		}
		
</script>
</head>
</html>
