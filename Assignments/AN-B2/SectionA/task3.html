<script>
		var arr1=[
					{id:1,qty:6},
					{id:2,qty:8},
					{id:3,qty:10},
					{id:4,qty:1},
					{id:5,qty:3}
				 ];
		var arr2=[
					{id:4,price:10},
					{id:5,price:4},
					{id:2,price:55},
					{id:3,price:33},
					{id:1,price:5}
				 ];
				 
		var newarr=arr1.map(n=>findPosition1(n));
		console.log("NewArr=",newarr);
		function findPosition1(n){
			var index=arr2.findIndex(p=>findPosition2(p,n));
			var json1={id:n.id,qty:n.qty,price:arr2[index].price};
			return json1;
		}
		function findPosition2(p,n){
			return p.id===n.id;
		}		
</script>
