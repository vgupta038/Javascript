		function functionA(n){
			var max=n.sales.reduce((acc,curr)=>findMax(acc,curr),0);
			var json1={id:n.id,maximunsales:max};
			return json1;
		}
		function findMax(acc,curr){
			if(curr>acc)
				acc=curr;
			return acc;
		}
