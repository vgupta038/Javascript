<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">	
	<div>
		<button class="btn btn-secondary m-2" onclick="showPersons()">Show Persons</button>
		<button class="btn btn-secondary m-2" onclick="addPersonForm()">Add a Person</button>
	</div>
	<div id="mytable01">
	</div>
	<div id="myform">
		<form>
		<h4 id="formHeader">Add a New Person</h4>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="age">Age</label>
			<input type="number" class="form-control" id="age" placeholder="Enter age">
		</div>
		<div class="form-group">
			<label for="name">City</label>
			<input type="text" class="form-control" id="city" placeholder="Enter city">
		</div>
		<button type="submit" class="btn btn-primary" onclick="addPerson()">Submit</button>
	</form>
	</div>
</div>
</body>

</script>
</html>
